<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Species Analysis Report</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1, h2, h3 {
            color: #2c3e50;
        }
        h1 {
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .summary-cards {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }
        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 20px;
            flex: 1;
            min-width: 200px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px 12px;
            text-align: left;
        }
        th {
            background-color: #3498db;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .domin-score {
            font-weight: bold;
            color: #e53935;
        }
        .pie-container {
            width: 300px;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>Species Analysis Report</h1>
    <p>Generated on: {{timestamp}}</p>
    
    <div class="summary-cards">
        <div class="card">
            <h3>Total Relevés</h3>
            <div class="card-value">{{total_releves}}</div>
        </div>
        <div class="card">
            <h3>Unique Species</h3>
            <div class="card-value">{{unique_species_count}}</div>
        </div>
        <div class="card">
            <h3>Highest DOMIN Overall</h3>
            <div class="card-value">{{top_species}}</div>
            <div class="domin-score">Score: {{top_score}}</div>
        </div>
    </div>
    
    <h2>Relevé Summary</h2>
    <table>
        <thead>
            <tr>
                <th>Relevé ID</th>
                <th>Species Count</th>
                <th>Max DOMIN Score</th>
                <th>Species Composition</th>
            </tr>
        </thead>
        <tbody>
            {{table_rows_html}}
        </tbody>
    </table>
</body>
</html>
